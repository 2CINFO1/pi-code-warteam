<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="card shadow container-fluid">
            <div class="d-flex justify-content-between" style="margin-top: 10px;">
                <h2>Project : {{ project?.nom }}</h2>
                <button type="button" class="btn btn-outline-warning" *ngIf="role == 'manager' || role == 'ceo'" (click)="closeProject()">Cloture</button>
            </div>
            <div class="d-flex justify-content-between">
                <div class="example-container w-50">
                    <p>To do</p>
                  
                    <div
                      cdkDropList
                      #todoList="cdkDropList"
                      [cdkDropListData]="todo"
                      [cdkDropListConnectedTo]="[doneList]"
                      class="example-list"
                      (cdkDropListDropped)="drop($event, 'todo')">
                      <div class="example-box" *ngFor="let item of todo" cdkDrag>{{ item.nom }}</div>
                    </div>
                </div>

                <div class="example-container w-50">
                    <p>Doing</p>
                  
                    <div
                      cdkDropList
                      #todoList="cdkDropList"
                      [cdkDropListData]="todo"
                      [cdkDropListConnectedTo]="[doneList]"
                      class="example-list"
                      (cdkDropListDropped)="drop($event, 'todo')">
                      <div class="example-box" *ngFor="let item of todo" cdkDrag>{{ item.nom }}</div>
                    </div>
                </div>
                  
                <div class="example-container w-50">
                    <p>Done</p>
                    
                    <div
                        cdkDropList
                        #doneList="cdkDropList"
                        [cdkDropListData]="done"
                        [cdkDropListConnectedTo]="[todoList]"
                        class="example-list"
                        (cdkDropListDropped)="drop($event, 'done')">
                        <div class="example-box" *ngFor="let item of done" cdkDrag>{{ item.nom }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
