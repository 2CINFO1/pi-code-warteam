<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Hello {{user?.first_name}}</h1>
        <p class="text-white mt-0 mb-5">This is your profile page. You can see the progress you've made with your work and manage your projects or assigned tasks</p>
        <a href="#!" class="btn btn-info" >Edit profile</a>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
      <div class="card card-profile shadow">
        <div class="row justify-content-center">
          <div class="col-lg-3 order-lg-2">
            <div class="card-profile-image">
              <a href="javascript:void(0)">
                <img src="{{user.image}}" class="rounded-circle">
              </a>
            </div>
          </div>
        </div>
        <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
          <div class="d-flex justify-content-between">
            
            <div style="padding-top:100px ;">
              <input type="file" class="form-control" class="btn btn-sm btn-default float-right" (change)="uploadFiles($event.target.files)">
              
            </div>
          </div>
        </div>
        <div class="card-body pt-0 pt-md-4">
          <div class="row">
            <div class="col">
              
            </div>
          </div>
          <div class="text-center" style="padding-top:40px;">
            <h3>
              {{user.first_name}}{{user.last_name}}<span class="font-weight-light">, 27</span>
            </h3>
            
            <a href="javascript:void(0)">Show more</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            
            
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <h6 class="heading-small text-muted mb-4" >Edit Profil</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  
                </div>
                <div class="col-lg-6">
                  
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">First name</label>
                    <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="First name" type="text" formControlName="first_name"  [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Last name</label>
                    <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="First name" type="text" formControlName="last_name"  [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }">
                  </div>
                </div>
                
              </div>
            </div>
            <div class="col-4 text-right">
              <button type="submit" class="btn btn-sm btn-primary" >update your Profil</button>
            </div>
            <hr class="my-4" />
            <!-- Address -->
            
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
